<form novalidate [formGroup]="appLoginForm" (ngSubmit)="submit()" class="card-body">


  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control" placeholder="Votre email"
      autocorrect="off" autocomplete="off" />
    <small *ngIf="email && email.errors && email.dirty" class="form-text text-muted">
      <span [hidden]="!email.errors['required']">
        Email is required.
      </span>
      <span [hidden]="!email.errors['email']">
        Please enter a correct email address.
      </span>
    </small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control"
      placeholder="Votre mot de passe" />
    <small *ngIf="password && password.errors && password.dirty" class="form-text text-muted">
      <span [hidden]="!password.errors['required']">
        Password is required.
      </span>
      <span [hidden]="!password.errors['minlength']">
        Password should contain at least 6 characters.
      </span>
      <span [hidden]="!password.errors['maxlength']">
        Password must under 20 characters.
      </span>
    </small>
  </div>

  <p class="text-center py-3">
    <button type="submit" class="btn" [disabled]="!appLoginForm.valid"
      [ngClass]="{'btn-success':appLoginForm.valid,'btn-default':!appLoginForm.valid}">
      Connection
    </button>
  </p>

  <p class="text-center py-3">
    <button type="submit" class="btn" [disabled]="!appLoginForm.valid"
      [ngClass]="{'btn-success':appLoginForm.valid,'btn-default':!appLoginForm.valid}">
      Create account
    </button>
  </p>

</form>
